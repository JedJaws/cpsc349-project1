---
layout: base

pagination:
  data: photos.13avfhr.media
  size: 1
  alias: photo
permalink: "photos/{{photo.id | slug}}/"
eleventyComputed:
  title: "{{photo.alt}}"
  tagline: "{{photo.alt}}"
  description: "by {{photo.photographer}}"
---

<section>
  <figure>
    <img
      src="{{photo.src.large}}"
      alt="{{photo.alt}}"
      style="background-color: {{photo.avg_color}};"
    />
    <figcaption>
      View this photo on <a href="{{photo.url}}" target="_blank">Pexels</a>
    </figcaption>
  </figure>
</section>
